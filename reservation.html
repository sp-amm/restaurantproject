  <body>

    <div class="jumbotron text-center">
        <h1 class="display-4 bold">Hot Restaurant</h1>
        <h2>Make your reservation</h2>
        <p class="lead"></p>
        <hr class="my-4">
        <p></p>
        <div class="justify-content-center">
        <a class="btn btn-danger btn-lg" href="tables.html" role="button">View Tables</a>
        <a class="btn btn-lg-dark" href="index.html" role="button">Home</a>
            </div>
      </div>

      <form class= "m-4">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="">
          </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="id">Unique ID</label>
            <input type="text" class="form-control" id="id" placeholder="">
          </div>


        <button type="submit" class="btn btn-primary" id="submitform">Submit</button>
      </form>

    <!--Local Javascript file to collect form data-->
    <script type="text/javascript">
        
        $("#submitform").on("click", function(form) {
            event.preventDefault();
            let newReservation = {
                customerName: $("#name").val().trim(),
                customerPhone: $("#phone").val().trim(),
                customerEmail: $("#email").val().trim(),
                customerID: $("#id").val().trim(),
            };
            
            console.log(newReservation);

            
            $.post("/api/addreservation", newReservation, 
            function(data) {
                if (data) {
                  alert("You are booked");
                } else {
                  alert("You are on the waitlist");
                }
                }); 

                $("#name").val("");
                $("#phone").val("");
                $("#email").val("");
                $("#id").val("");
            });
    </script>
