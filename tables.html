<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Restaurant Booking App</title>
  </head>
  <body>

    <div class="jumbotron text-center">
        <h1 class="display-4 bold">Hot Restaurant</h1>
        <h2>Current Reservations and Waiting List</h2>
        <p class="lead"></p>
        <hr class="my-4">
        <p></p>
        <div class="justify-content-center">
        <a class="btn btn-danger btn-lg" href="reservation.html" role="button">Make a reservation</a>
        <a role="button" class="btn btn-lg-dark" href="index.html">Home</a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4> Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="reservationList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4> Wait List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>

    <script>
      function getTables(){
        $.get("/api/tables",function(data){
          console.log(data);
            for (let index = 0; index < data.length; index++) {
              
              let tableList = $("#reservationList");

              let tableListItem = $("<li class=`list-group-item mt-4>")
              
              tableListItem.append(
                $("<h2>").text(`Table# ${index + 1}`),
                $("<br>"),
                $("<h2>").text(`ID: ${data[index].customerID}`),
                $("<h2>").text(`Name: ${data[index].customerName}`),
                $("<h2>").text(`Email: ${data[index].customerEmail}`), 
                $("<h2>").text(`Phone: ${data[index].customerPhone}`), 
                $("<br>"),
              );

              tableList.append(tableListItem);
            }
        })
      }

      function getWaitList(){
        $.get("/api/waitlist",function(data){
          console.log(data);
            for (let index = 0; index < data.length; index++) {
              
              let tableList = $("#waitList");

              let tableListItem = $("<li class=`list-group-item mt-4>")
              
              tableListItem.append(
                $("<h2>").text(`Table# ${index + 1}`),
                $("<br>"),
                $("<h2>").text(`ID: ${data[index].customerID}`),
                $("<h2>").text(`Name: ${data[index].customerName}`),
                $("<h2>").text(`Email: ${data[index].customerEmail}`), 
                $("<h2>").text(`Phone: ${data[index].customerPhone}`), 
                $("<br>"),
              );

              tableList.append(tableListItem);
            }
        })
      }
      $( document ).ready(function() {
    console.log( "ready!" );
    getTables();
    getWaitList();
});
      
</script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
